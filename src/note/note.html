<html>
    <head>
        <title>KenPile</title>
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    </head>
    <body>
        <div id="toolbar">
            <button class="ql-bold toolbar__btn">
                <img
                    src="src/note/icons/bold.svg"
                    alt="Bold"
                    class="toolbar-btn__icon"
                />
            </button>
            <button class="ql-italic toolbar__btn">
                <img
                    src="src/note/icons/italics.svg"
                    alt="Italics"
                    class="toolbar-btn__icon"
                />
            </button>
            <button class="ql-underline toolbar__btn">
                <img
                    src="src/note/icons/underline.svg"
                    alt="Underline"
                    class="toolbar-btn__icon"
                />
            </button>
            <div class="flex-one"></div>
            <button id="save">Save changes</button>
        </div>

        <div class="save-status-container">
            <span id="save-status">AAAA</span>
        </div>
        <div id="editor"></div>
    </body>
</html>
