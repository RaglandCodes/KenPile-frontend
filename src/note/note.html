<!DOCTYPE html>
<html lang="en">
    <head>
        <title>KenPile</title>
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <meta charset="utf-8" />
        <meta name="description" content="Your knowledge companion" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div id="toolbar">
            <button class="ql-bold toolbar__btn">
                <img
                    src="src/note/icons/bold.svg"
                    alt="Bold"
                    class="toolbar-btn__icon"
                />
            </button>
            <button class="ql-italic toolbar__btn">
                <img
                    src="src/note/icons/italics.svg"
                    alt="Italics"
                    class="toolbar-btn__icon"
                />
            </button>
            <button class="ql-underline toolbar__btn">
                <img
                    src="src/note/icons/underline.svg"
                    alt="Underline"
                    class="toolbar-btn__icon"
                />
            </button>
            <div class="flex-one"></div>
            <div class="save-container">
                <button id="save" class="save-container--btn">
                    Save changes
                </button>
                <span id="save-status" class="save-container--message"
                    >&nbsp;
                </span>
            </div>
        </div>

        <div id="editor"></div>
    </body>
</html>
